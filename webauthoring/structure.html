<!DOCTYPE html>
<html>

<head>
  <title>HTML page structure and table</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

    <table border="2px" style="margin: auto">
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td rowspan="3">a</td>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr>
        <td colspan="2">b</td>
      </tr>
    </table>
    <p style="text-align: center">
      <a href="https://www.w3schools.com">Remember w3schools, our good friend!</a>
    </p>

</body>

</html>
